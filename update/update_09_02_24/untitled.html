<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="date-calculator-container">
        <div class="header">
            <span class="header-text">Date Calculator</span>
            <span class="info-icon">â“˜</span>
        </div>
        <div class="content">
            <div class="age-finder">
                <h2>Age Finder</h2>
                <div class="result">0 years 0 months 0 days</div>
                <div class="input-group">
                    <label>Birth Date</label>
                    <div class="date-picker">
                        <div id="monthWheel" class="wheel"></div>
                        <div id="dayWheel" class="wheel"></div>
                        <div id="yearWheel" class="wheel"></div>
                    </div>
                </div>
                <div class="input-group">
                    <label>Target Date (Auto-updates, Editable)</label>
                    <input type="date" id="targetDate">
                </div>
                <div class="input-group">
                    <label>Prematurity: <span id="prematurityDays">0</span> days</label>
                    <input type="range" min="0" max="100" value="0" id="prematuritySlider">
                </div>
            </div>
            <div class="birthdate-finder">
                <h2>Birthdate Finder</h2>
                <div class="result" id="birthdateResult">Birthdate: </div>
                <div class="input-group">
                    <label>Desired Age</label>
                    <div class="date-picker">
                        <div id="ageYearWheel" class="wheel"></div>
                        <div id="ageMonthWheel" class="wheel"></div>
                        <div id="ageDayWheel" class="wheel"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
